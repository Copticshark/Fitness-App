<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Fitness App</h1>
    <p>Enter your details below to calculate your predicted calorie intake:</p>

    <!-- Form to capture user input -->
    <form action="/calculate" method="POST">
        <label for="weight">Weight (lbs):</label>
        <input type="number" name="weight" required><br>

        <label for="height">Height (Inches):</label>
        <input type="number" name="height" required><br>

        <label for="age">Age (years):</label>
        <input type="number" name="age" required><br> <!-- Age input added -->

        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="goal">Goal:</label>
        <select name="goal">
            <option value="lose">Lose weight</option>
            <option value="maintain">Maintain weight</option>
            <option value="gain">Gain muscle</option>
        </select><br>

        <button type="submit">Calculate Calories</button>
    </form>

    <!-- Display the AI results dynamically if available -->
    {% if predicted_calories %}
        <h2>Calorie Prediction:</h2>
        <p>Your predicted daily calorie intake is: {{ predicted_calories }} kcal</p>
    {% endif %}

</body>
</html>
